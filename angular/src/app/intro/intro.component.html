<p *ngFor="let color of teamService.getColors()">{{color}}</p>

<div>
  <div *ngIf="!admin_status">
    <input type="checkbox" (click)="admin_status = !admin_status">Admin
  </div>
  <div *ngIf="admin_status">
    <input type="checkbox" checked (click)="admin_status = !admin_status">Admin
  </div>
</div>

<p>{{ admin_status }}</p>

<button type="button" name="button" (click)="test()">Click</button>
<button type="button" name="button" (click)="clear()">Clear</button>
<p>{{ message }}</p>
<p>{{ message2 }}</p>

<div>
  <input type="text" [value]="title" (keyup)="onKeyUp($event)">
</div>

<div>
  <input type="text" [(ngModel)]="name">
  <p>Je m'appelle: <strong>{{ name }}</strong></p>
</div>
